<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình luận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #thong-tin-binh-luan {
            display: flex;
        }
        .mr-100 {
            margin-right: 100px;
        }
        #comment {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="danh-sach-binh-luan">
               <div id="Bình luận 1">
                <hr>
                <div id="thong-tin-binh-luan">
                    <p class="mr-100">Tên</p>
                    <p class="mr-100">Ngày giờ</p>
                    <button class="xoa-binh-luan">Xóa</button>
                </div>
                <div id="noi-dung">Bình luận 1</div>
               </div>
               <div id="Bình luận 2">
                <hr>
                <div id="thong-tin-binh-luan">
                    <p class="mr-100">Tên</p>
                    <p class="mr-100">Ngày giờ</p>
                    <button class="xoa-binh-luan">Xóa</button>
                </div>
                <div id="noi-dung">Bình luận 2</div>
               </div>
            </div>
        
            <div id="o-binh-luan">
                <hr>
                <h3>Leave a Reply</h3>
                <label for="comment">Comment</label><br>
                <input id="comment" type="text"><br>
        
                <button id="nut-binh-luan" class="btn btn-primary">Bình luận</button>
            </div>
        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./thu_vien/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            // Click bình luận
            $(document).on('click', '#nut-binh-luan', function(){
                console.log('#nut-binh-luan')

                // Lấy thời gian hiện tại
                let today = new Date();

                // thêm comment lên danh sách somment
                $('#danh-sach-binh-luan').append(
                    `
                    <div id="Bình luận 3">
                <hr>
                <div id="thong-tin-binh-luan">
                    <p class="mr-100">Tên</p>
                    <p class="mr-100">` + today + `</p>
                    <button class="xoa-binh-luan">Xóa</button>
                </div>
                <div id="noi-dung">` +$('#comment').val() + `</div>
               </div>
               `
                )
                // xóa comment của người dùng đã bình luận
                $('#comment').val('')
            });

            // Click xóa
            $(document).on('click', ".xoa-binh-luan", function() {
                console.log('.xoa-binh-luan')
            });

            $('#nut-binh-luan').attr('disabled', false  )
        });
    </script>
</body>
</html>
